<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Write Month name to Month number converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h1>Write Month number to month name converter</h1>
		<h5>Enter Month Number:</h5>
		<input type="text" id="monthNumber">
		<button id="btn1" onclick="monthConverter()">Convert</button>
		<br/>
		<h5>Convert MonthName:</h5>
		<input type="text" id="result">
	</div>

	<script type="text/javascript">
		function monthConverter()
		{
			let m=monthNumber.value;
			m=Number(m);
			switch(m)
			{
				case 1:
					result.value='January';
					break;
				case 2:
					result.value='Febrary';
					break;

				case 3:
					result.value='March';
					break;

				case 4:
					result.value='April';
					break;

				case 5:
					result.value='May';
					break;
				default:
						result.value="No Translation Found.";
			}
		}
	</script>
</body>
</html>
